<!DOCTYPE HTML>
<html lang="en" ng-app='angular-app'>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name='description' content="{{app.description}}" />

  <title ng-bind='app.title'>Angular</title>

  <link type="image/png" rel="shortcut icon" href="app/images/icon.png" />
  <!-- Vendors CSS -->
  <link type="text/css" rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

  <!-- Custom made stylesheets -->
  <link type="text/css" rel="stylesheet" href="app/css/style.css" />
  <link type="text/css" rel="stylesheet" href="app/css/media_query.css" />

  <!-- Vendors scripts required for angular dependency injection -->
  <script type="text/javascript" src="node_modules/es6-shim/es6-shim.min.js"></script>
  <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>

  <!-- Load angular file -->
  <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
  <script type="text/javascript" src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="node_modules/oclazyload/dist/ocLazyLoad.min.js"></script>
</head>

<body>
  <div ui-view class="wrapper"></div>

  <!-- Main angular app -->
  <script type="text/javascript" src="app/scripts/app.js"></script>

  <!-- State resolver -->
  <script type="text/javascript" src='app/scripts/constants/files_to_load.js'></script>
  <script type="text/javascript" src='app/scripts/providers/lazy_load_provider.js'></script>
  <script type="text/javascript" src="app/scripts/routes.js"></script>

  <!-- Controllers -->
  <script type="text/javascript" src='app/scripts/controllers/login_controller.js'></script>

</body>

</html>
